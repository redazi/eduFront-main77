<p>list works!</p>

<div class="container">
  
  <div class="row">
    <div class="col-12  text-end">
      <button class="btn btn-success m-3 float-right" [routerLink]="['/ajouterAbsence']" type="submit"> Ajouter </button>
    </div>
    </div>
 

</div>


  



<div class="form-group mb-2">
    <input type="text" name="search" class="form-control" [(ngModel)]="searchText">     
  </div> 
  <table class="table">
  <thead class="thead-dark">
    <tr>
          <th > id</th>    
          <th > client</th>    
          <th > Reservation</th>    
          <th > nom</th>    
          <th > prenom</th>  
          <th > age</th>  
          <th > email</th>  
          <th > cin</th> 
          <th > status</th> 

          <th> actions  </th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let client of clients | filter: searchText">
          <td >{{client.id}}</td>
          <td >{{client.userName}}</td>
          <td >{{client.password}}</td>
          <td >{{client.nom}}</td>
          <td >{{client.prenom}}</td>
          <td >{{client.age}}</td>
          <td >{{client.email}}</td>
          <td >{{client.cin}}</td>
          <td >{{client.active}}</td>

          <td> <button type="submit" [routerLink]="['/client', client.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
            
            <span class="d-none d-md-inline">View</span>
          </button>

            <button type="submit" [routerLink]="['/client', client.id]" class="btn btn-primary btn-sm" data-cy="entityEditButton">
              
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="submit" (click)="delete(client.id)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                  <span class="d-none d-md-inline">Delete</span>
            </button>
          </td>
        </tr>
      </tbody>
  </table>
