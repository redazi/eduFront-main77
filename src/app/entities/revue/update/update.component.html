<div class="cor-p6">
    <h3>Write Reviews</h3>
    <div class="cor-p7-revi">
        <form class="col s12" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="row">
                <div class="input-field col s12"   >
                  <div class="form-group"  >
                    
                    <input  type="text" class="form-control" id="id" name="id" hidden formControlName="id" readonly>
                    <label for="id" class="">Id</label>
                  </div>
  
                </div>
                  
                </div>
              
            <div class="row">
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" id="commentaire" name="commentaire"  formControlName="commentaire"></textarea>
                    <label>Message</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="waves-effect waves-light btn-book waves-input-wrapper"><input type="submit" value="Submit" class="waves-button-input"></i>
                </div>
            </div>
        </form>
    </div>
</div>
